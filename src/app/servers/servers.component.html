<div class="row">
  <div class="col col-sm-6">
    <div class="list-group">
      <a [routerLink]="['/servers', server.id]"
         [queryParams]="{allowEdit: '1', other: 'some'}"
         fragment="loading"
         class="list-group-item"
         *ngFor="let server of servers">
        {{ server.name }}
      </a>
    </div>
  </div>
  <div class="col col-sm-6">
    <router-outlet></router-outlet>
  </div>
</div>
