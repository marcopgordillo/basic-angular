<div class="container">
  <div class="row">
    <div class="col-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
      <form
        [formGroup]="signupForm"
        (ngSubmit)="onSubmit()">
        <div
          formGroupName="userData">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" class="form-control"
              formControlName="username" />
            <div *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched">
              <span class="form-text" *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">
                This name is invalid!
              </span>
              <span class="form-text" *ngIf="signupForm.get('userData.username').errors['required']">
                This field is required!
              </span>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" class="form-control"
              formControlName="email" />
            <span class="form-text"
                  *ngIf="!signupForm.get('userData.email').valid && signupForm.get('userData.email').touched">
              Please enter a valid email!
            </span>
          </div>
        </div>

        <div class="custom-control custom-radio"
             *ngFor="let gender of genders">

          <input type="radio" class="custom-control-input"
                 [id]="gender"
                 [value]="gender"
                 formControlName="gender" />
          <label class="custom-control-label" [for]="gender">{{ gender }}</label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies:</h4>
          <button class="btn btn-secondary" type="button"
                  (click)="onAddHobby()">
            Add Hobby
          </button>
          <div class="form-group"
               *ngFor="let hobbyControl of signupForm.get('hobbies').controls; let i =index">
            <input type="text" class="form-control"
                   [formControlName]="i" />
          </div>
        </div>
        <span class="form-text"
              *ngIf="!signupForm.valid && signupForm.touched">
          Please enter valid data!
        </span>
        <button class="btn btn-primary" type="submit"
                [disabled]="!signupForm.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
