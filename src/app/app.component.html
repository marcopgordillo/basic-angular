<div class="container">
  <div class="row mt-4">
    <div class="col-12 col-sm-10 col-md-8 offset-sm-1 offset-md-2">
      <div class="form-group">
        <label for="name">Server Name:</label>
        <div class="input-group mb-3">
          <input type="text" id="name" class="form-control"
                 #serverName />
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="onAddServer(serverName.value)">Add Server</button>
          </div>
        </div>
      </div>
      <button class="btn btn-success" (click)="onSave()">Save Servers</button>
      <button class="btn btn-success" (click)="onGet()">Get Servers</button>
      <hr />
      <ul class="list-group" *ngFor="let server of servers">
        <li class="list-group-item">{{ server.name }} (ID: {{ server.id }})</li>
      </ul>

    </div>
  </div>
</div>
