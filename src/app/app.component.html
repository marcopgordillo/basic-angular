<div class="container">
  <div class="row">
    <div class="col-12">
      <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <!--<app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber"></app-odd>
      <app-even *ngFor="let evenNumber of evenNumbers" [number]="evenNumber"></app-even>-->
      <div *ngFor="let number of numbers">
        <app-odd *ngIf="number % 2 === 0; else Else" [number]="number"></app-odd>
        <ng-template #Else>
          <app-even [number]="number"></app-even>
        </ng-template>
      </div>
    </div>
  </div>
</div>
