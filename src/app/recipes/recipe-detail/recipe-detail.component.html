<div class="row">
  <div class="col-12">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 300px;"/>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown" dropdown>
      <button class="btn btn-primary dropdown-toggle"
              type="button" id="manageRecipeDropdown"
              data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false" dropdownToggle>
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="manageRecipeDropdown" *dropdownMenu>
        <a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a>
        <a class="dropdown-item">Edit Recipe</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ recipe.description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group list-group-flush">
      <li class="list-group-item"
          *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
