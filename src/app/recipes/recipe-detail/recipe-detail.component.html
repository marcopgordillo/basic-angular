<div class="row">
  <div class="col-12">
    <img class="img-fluid" style="max-height: 300px;"
         [src]="(recipeState | async).recipes[id].imagePath"
         alt="{{ (recipeState | async).recipes[id].name }}" />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <h1>{{ (recipeState | async).recipes[id].name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <div class="dropdown" dropdown>
      <button class="btn btn-primary dropdown-toggle"
              type="button" id="manageRecipeDropdown"
              data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false" dropdownToggle>
        Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="manageRecipeDropdown" *dropdownMenu>
        <a class="dropdown-item" (click)="onAddToShoppingList()">To Shopping List</a>
        <a class="dropdown-item" (click)="onEditRecipe()">Edit Recipe</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="onDeleteRecipe()">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{ (recipeState | async).recipes[id].description }}
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group list-group-flush">
      <li class="list-group-item"
          *ngFor="let ingredient of (recipeState | async).recipes[id].ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</div>
